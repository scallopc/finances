<nav class="mb-5"> 
  <ol class="breadcrumb">

    <li class="breadcrumb-item"> <a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"> Categorias </li>

  </ol>
</nav>

<div class="row">

    <div class="col-md mb-4">
     <h1>Categorias</h1>
    </div>

    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">
           + Nova Categoria
        </a>
    </div>
</div>

<table class="table table-hover">
   <thead>
    <tr class="bg-primary text-light">
           <th>Categoria</th>
           <th>Ações</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let category of categories">
            <td>
                <strong>{{category.name}}</strong><br>
                <small> {{category.description}}</small>
            </td>
            <td >
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <a (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
        
    </tbody>
</table>
